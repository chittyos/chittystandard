# ChittyConnect Configuration for chittystandard
service:
  name: chittystandard
  display_name: Chittystandard
  type: library
  tier: 2
  organization: CHITTYOS
  chitty_id: ${CHITTYSTANDARD_SERVICE_ID}
  domains:
    production: standard.chitty.cc

onboarding:
  endpoint: https://get.chitty.cc/api/onboard
  provisions: [chitty_id, service_token, certificate, trust_chain]

auth:
  provider: chittyauth
  endpoint: https://auth.chitty.cc
  service_token:
    source: chittyconnect
    key: CHITTYSTANDARD_SERVICE_TOKEN

secrets:
  provider: chittyconnect
  vault: 1password
  paths:
    production: op://ChittyOS/chittystandard-prod

github:
  repository: CHITTYOS/chittystandard

monitoring:
  health:
    endpoint: /health
    interval: 60s
